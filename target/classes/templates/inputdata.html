<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeLeafe.org">
<meta charset="ISO-8859-1">
<title>BeingZero</title>
</head>
<body>
	<div align="center", margin="10px">
		<h1>Add Records</h1>

		<form action='#' th:action='@{/inputdata}' method='post' id = "inputform"
			th:object="${scoreBoard}">
			<table>
				<tr>
					<td><label> Submission ID </label></td>
					<td><input type="text" th:field='*{submisionID}' /></td>
				</tr>
				<tr>
					<td><label> User ID </label></td>
					<td><input type="text" th:field='*{userID}' /></td>
				</tr>
				<tr>
					<td><label> User Name </label></td>
					<td><input type="text" th:field='*{userName}' /></td>
				</tr>
				<tr>
					<td><label> Contest ID </label></td>
					<td><input type="number" th:field='*{contestID}' /></td>
				</tr>
				<tr>
					<td><label> Problem ID </label></td>
					<td><input type="number" th:field='*{problemID}' /></td>
				</tr>
				<tr>
					<td><label> Execution Result </label></td>
					<td><input type="text" th:field='*{executionResult}' /></td>
				</tr>
				<tr>
					<td><label> Completion Result </label></td>
					<td><input type="text" th:field='*{completionResult}' /></td>
				</tr>
				<tr>
					<td><label> Score </label></td>
					<td><input type="number" th:field='*{score}' /></td>
				</tr>
				<tr>
					<td><label> Language </label></td>
					<td><input type="text" th:field='*{language}' /></td>
				</tr>
				<tr>
					<td><label> Submission Date </label></td>
					<td><input type="datetime-local" th:field='*{submissionDate}' /></td>
				</tr>
				</table>
				<button type="submit"> Add Data </button>
		</form>
	</div>
</body>

</html>
